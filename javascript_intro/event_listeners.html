<!DOCTYPE html>
<html>
    <head>
        <metacharset="utf-8" />
        <title>Event Listeners Example</title>
    </head>
    <body>
        <div id="hello_btn">    say hello</div>
        
        <script>
            document.getElementById('hello_btn').addEventListener('click', function() {      
                alert('hello');    
            });
        </script>
    </body>
</html>
