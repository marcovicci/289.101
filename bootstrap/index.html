<!DOCTYPE html>

    <html>
    
        <head>
            
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


            
            <title>Bootstrap</title>
            
            <style>
            
                * { outline: #CCC solid 1px; }
                
            </style>
        
        </head>
        
        
        <body>
            
            <div class="container">
            
                <h1>Grids</h1>
                
            <!-- all columns add up to 12 
            nothing means it's always a grid (designed for mobile), 
            sm means larger than a mobile screen grids,
            lg means desktop screens are grids etc... 
            'gutters' are the padding around row elements -->
                
                <div class="row no-gutters">
                    <div class="col-sm-4"> 4 </div>
                    <div class="col-sm-4"> 4 </div>
                    <div class="col-sm-4"> 4 </div>
                    
                </div>
                
                <div class="row no-gutters">
                    <div class="col-6"> 6 </div>
                    <div class="col-6"> 6 </div>
                
                </div>
            
                <div class="row no-gutters">
                    <div class="col-12 col-sm-8"> 8/12 </div>
                    <div class="col-6 col-sm-2"> 2/6 </div>
                    <div class="col-6 col-sm-2"> 2/6 </div>
                
                </div>
                
                
            </div>
            
            <h1>Font Awesome</h1>
            <i class="fas fa-pepper-hot"></i>
            
            <h1>Collapsibles</h1>
            
            ARF ARF ARF ARF ARF?!
            <button data-toggle="collapse" data-target="#answer"> BARK!! WOOF!! </button>
            <!-- with the collapse class and data-toggle 
            you can hide things initially, then show them with a targeted button -->
            <div id="answer" class="collapse">bork bork bork</div>
            
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script src="js/bootstrap.min.js"></script>
            
        </body>
        
    </html>
