<!DOCTYPE html>

    <html>
    
        <head>
            
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <title>Bootstrap Layout 1</title>
            
            <style>
            
                * { outline: #FFF solid 8px; }
                
                .blue {
                    background-color: deepskyblue;
                    height: 50px;
                }
                
                .green {
                    background-color: greenyellow;
                    height: 100px;
                }
                
                .orange {
                    background-color: orange;
                    height: 150px;
                }
                
                .gray {
                    background-color: lightgray;
                    height: 50px;
                }
                
                @media (min-width: 576px) { 
                    .green {
                    height: 150px;
                    }
                    
                    .orange {
                    height: 125px;
                    }
                }
                
                @media (min-width: 992px) { 
                    .gray {
                    height: 200px;
                    } 
                    
                    .orange {
                    height: 175px;
                    }
                }

                
            </style>
        
        </head>
        
        
        <body>
            
            <div class="container">
            
                <div class="row">
                
                    <div class="blue col-12 col-lg-6"> </div>
                    <div class="blue col-12 col-lg-6"> </div>
                    
                </div>
                
                <div class="row">
                
                    <div class="green col-12"> </div>
                    
                </div>
                
                <div class="row">
                
                    <div class="orange col-12 col-lg-4"> </div>
                    <div class="orange col-12 col-lg-4"> </div>
                    <div class="orange col-12 col-lg-4"> </div>
                
                </div>
                
                <div class="row">
                    
                    <div class="gray col-md-6 col-lg-3 d-none d-md-block"></div>
                    <div class="gray col-md-6 col-lg-3 d-none d-md-block"></div>
                    <div class="gray col-md-6 col-lg-3 d-none d-md-block"></div>
                    <div class="gray col-md-6 col-lg-3 d-none d-md-block"></div>
                
                </div>
                
            </div>
            
        </body>
        
    </html>
