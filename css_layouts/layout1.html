<!DOCTYPE html>
<html>

    <head>
        <title>layout 1</title>
        <style>
            
            /* {
                outline: 2px solid #2faced;
            }
            */
            
            #container {
                display:grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .blue {
                background-color: blue;
                grid-column: 1/5;
                height:200px;
                border: 1px solid black;
            }
            
            .red {
                background-color: red;
                height:600px;
                border: 1px solid black;
            }
            
            .green {
                background-color: limegreen;
                grid-column: 2/5;
                border: 1px solid black;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <div class="blue">
                
            </div>
        
            <div class="red">
                
            </div>
        
            <div class="green">
                
            </div>
        </div>
    </body>
    
</html>
